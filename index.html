<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="src/style.css">
    <title>musicplayer</title>
</head>

<body>
    <audio id="player" src="./src/mp3/Spontania,AZU - 同じ空みつめてるあなたに.mp3" preload="auto">
    你的浏览器不支持audio元素
    </audio>
    <div id="video-list"></div>
    <p id="video-name"></p>
    <div id="video-info">
        <div id="duration"><span id="duration-now"></span>/<span id="duration-all"></span></div>
        <div id="volume-col"><span>音量：</span><span id="volume"></span></div>
    </div>
    <div id="controls-col">

        <div id="progress">
            <div id="strip">
                <span id="widget"></span>
            </div>
        </div>
        <div>
            <div id="volume-bar">
                <span id="volume-widget"></span>
            </div>
        </div>
        <a id="controls"></a>
    </div>

    <!-- <input id="progress-bar">
    <button id="progress-button">跳转</button>
    <button id="volume-up">+</button>
    <button id="volume-down">-</button> -->

    <script src='./src/script.js'></script>
</body>

</html>
