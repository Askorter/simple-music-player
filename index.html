<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="src/style.css">
    <title>musicplayer</title>
</head>

<body>
    <div class="top-nav">
        <div id="controls-col">
            <a class='pre-song'></a>
            <a id="controls"></a>
            <a class='next-song'></a>
            <div class="controls-bar">
                <div id="progress" ondragenter="dragenter()" ondragover="dragover()">
                    <div id="strip">
                        <span id="widget"></span>
                    </div>
                </div>
            </div>

            <div class="volume">
                <div id="volume-bar">
                    <span id="volume-widget"></span>
                </div>
            </div>
            <span class="lyric-button"></span>
        </div>
    </div>
    <p id="video-name"></p>
    <div id="video-info">
        <div id="duration">
            <span id="duration-now"></span>/
            <span id="duration-all"></span>
        </div>
        <div id="volume-col">
            <span>音量：</span>
            <span id="volume"></span>
        </div>
    </div>
    <div class="skeleton">
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
        <div class='skeleton-item'>
            <div class='item-album'></div>
            <div class='item-info'>
                <div class='item-name'></div>
                <div class='item-author'></div>
            </div>
        </div>
    </div>
    <div class="show-contianer">
        <div id="video-list"></div>
        <div class="song-lyric">
            <div class='lyric-container'></div>
        </div>
        <div class='more'>
            <div class='more-button'>
                点击加载更多
            </div>
            <div class='more-animation'></div>
        </div>
    </div>


    <audio id="player" preload="auto">
        你的浏览器不支持audio元素
    </audio>
